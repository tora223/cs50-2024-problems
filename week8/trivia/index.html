<!DOCTYPE html>

<html lang="en">
    <head>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
            rel="stylesheet"
        />
        <link href="styles.css" rel="stylesheet" />
        <title>Trivia!</title>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                let correct = document.querySelector(".correct");
                correct.addEventListener("click", function () {
                    document.querySelector("#feedback1").textContent =
                        "Correct!";
                    correct.style.backgroundColor = "green";
                });

                let incorrects = document.querySelectorAll(".incorrect");
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener("click", function () {
                        document.querySelector("#feedback1").textContent =
                            "Incorrect!";
                        incorrects[i].style.backgroundColor = "red";
                    });
                }

                let input = document.querySelector("input");
                document
                    .querySelector("#CheckAnswer")
                    .addEventListener("click", function () {
                        if (input.value === "Shohei Ohtani") {
                            document.querySelector("#feedback2").textContent =
                                "Correct!";
                            input.style.backgroundColor = "green";
                        } else {
                            document.querySelector("#feedback2").textContent =
                                "Incorrect!";
                            input.style.backgroundColor = "red";
                        }
                    });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice</h2>
                <h3>what is the approxiamte number of islands in Japan?</h3>
                <button class="incorrect">50</button>
                <button class="incorrect">100</button>
                <button class="incorrect">1,000</button>
                <button class="correct">more than 5,000</button>
                <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <h3>
                    Who is the Japanese baseball player who got 2023 MVP in MLB?
                </h3>
                <input type="text" />
                <button id="CheckAnswer">Check Answer</button>
                <p id="feedback2"></p>
            </div>
        </div>
    </body>
</html>
